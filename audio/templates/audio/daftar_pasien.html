<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Daftar Pasien</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-gradient: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 100%
                );
                --secondary-gradient: linear-gradient(
                    135deg,
                    #f093fb 0%,
                    #f5576c 100%
                );
                --success-gradient: linear-gradient(
                    135deg,
                    #4facfe 0%,
                    #00f2fe 100%
                );
                --warning-gradient: linear-gradient(
                    135deg,
                    #ffecd2 0%,
                    #fcb69f 100%
                );
                --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                --glass-bg: rgba(255, 255, 255, 0.25);
                --glass-border: rgba(255, 255, 255, 0.18);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #c3cfe2;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                position: relative;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.04)"/><circle cx="75" cy="75" r="1.5" fill="rgba(255,255,255,0.035)"/><circle cx="50" cy="10" r="0.8" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="1.2" fill="rgba(255,255,255,0.03)"/><circle cx="90" cy="30" r="0.9" fill="rgba(255,255,255,0.04)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
                pointer-events: none;
                z-index: 1;
            }

            .main-container {
                position: relative;
                z-index: 2;
            }

            .glass-card {
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 25px;
                box-shadow: var(--card-shadow);
                transition: all 0.3s ease;
            }

            .gradient-text {
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
            }

            .back-btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 10px 20px;
                border-radius: 15px;
                font-weight: 600;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: 1px;
                background: var(--primary-gradient);
                color: white;
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                transition: all 0.3s ease;
            }

            .back-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
                color: white;
            }

            .search-bar {
                background: rgba(255, 255, 255, 0.9);
                border: 2px solid transparent;
                border-radius: 20px;
                padding: 15px 25px 15px 50px;
                font-size: 1rem;
                transition: all 0.3s ease;
                backdrop-filter: blur(5px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                width: 100%;
            }

            .search-bar:focus {
                background: rgba(255, 255, 255, 0.95);
                border-color: #667eea;
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
                outline: none;
                transform: translateY(-2px);
            }

            .search-container {
                position: relative;
                margin-bottom: 2rem;
            }

            .search-icon {
                position: absolute;
                left: 20px;
                top: 50%;
                transform: translateY(-50%);
                color: #667eea;
                font-size: 1.2rem;
                z-index: 3;
            }

            .patient-card {
                background: var(--glass-bg);
                backdrop-filter: blur(15px);
                border: 1px solid var(--glass-border);
                border-radius: 20px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
                position: relative;
                overflow: hidden;
            }

            .patient-card:hover {
                transform: translateY(-5px) scale(1.02);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                border-color: rgba(102, 126, 234, 0.5);
            }

            .patient-avatar {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: var(--primary-gradient);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                margin-right: 1rem;
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            .patient-info h5 {
                color: black;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }

            .patient-meta {
                color: rgba(0, 0, 0, 0.8);
                font-size: 0.9rem;
                margin-bottom: 0.25rem;
            }

            .status-badge {
                position: absolute;
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                border-radius: 15px;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .status-pending {
                background: linear-gradient(135deg, #ff9a9e, #fecfef);
                color: #e53e3e;
            }

            .status-completed {
                background: linear-gradient(135deg, #4facfe, #00f2fe);
                color: #3182ce;
            }

            .filter-buttons {
                display: flex;
                gap: 1rem;
                margin-bottom: 2rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .filter-btn {
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: black;
                padding: 12px 24px;
                border-radius: 15px;
                font-weight: 600;
                transition: all 0.3s ease;
                cursor: pointer;
                backdrop-filter: blur(10px);
                text-transform: uppercase;
                letter-spacing: 1px;
                font-size: 0.9rem;
            }

            .filter-btn.active,
            .filter-btn:hover {
                background: var(--primary-gradient);
                border-color: #667eea;
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .no-patients {
                text-align: center;
                color: rgba(0, 0, 0, 0.8);
                padding: 3rem 1rem;
            }

            .no-patients i {
                font-size: 4rem;
                margin-bottom: 1rem;
                opacity: 0.5;
            }

            /* Modal Styles for Detail Pasien */
            .modal-content {
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 25px;
                box-shadow: var(--card-shadow);
            }

            .modal-header {
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                padding: 1.5rem;
            }

            .modal-title {
                color: white;
                font-weight: 700;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .modal-body {
                padding: 2rem;
            }

            .detail-section {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 15px;
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .detail-section h6 {
                color: white;
                font-weight: 600;
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .detail-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.75rem;
                padding-bottom: 0.75rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .detail-row:last-child {
                margin-bottom: 0;
                padding-bottom: 0;
                border-bottom: none;
            }

            .detail-label {
                color: rgba(255, 255, 255, 0.8);
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .detail-value {
                color: white;
                font-weight: 600;
                text-align: right;
            }

            @media (max-width: 768px) {
                .patient-card {
                    padding: 1rem;
                }

                .patient-avatar {
                    width: 50px;
                    height: 50px;
                    font-size: 1.2rem;
                }

                .filter-buttons {
                    flex-direction: column;
                    align-items: center;
                }

                .filter-btn {
                    width: 100%;
                    max-width: 300px;
                }
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="container py-5">
                <a href="{% url 'beranda' %}" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>
                    Kembali
                </a>

                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="gradient-text display-5 mb-3">Daftar Pasien</h1>
                    <p class="text-dark-50 fs-5">
                        Kelola dan pantau data pasien Anda
                    </p>
                </div>

                <!-- Search and Filter Section -->
                <div class="glass-card p-4 mb-4">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <i class="bi bi-search search-icon"></i>
                        <input
                            type="text"
                            class="search-bar"
                            id="searchInput"
                            placeholder="Cari pasien berdasarkan nama, umur, atau kondisi..."
                            oninput="filterPatients()"
                        />
                    </div>

                    <!-- Filter Buttons -->
                    <div class="filter-buttons">
                        <button
                            class="filter-btn active"
                            onclick="filterByStatus('all')"
                        >
                            <i class="bi bi-list-ul me-2"></i>Semua
                        </button>
                        <button
                            class="filter-btn"
                            onclick="filterByStatus('pending')"
                        >
                            <i class="bi bi-hourglass-split me-2"></i>Belum
                            Diperiksa
                        </button>
                        <button
                            class="filter-btn"
                            onclick="filterByStatus('completed')"
                        >
                            <i class="bi bi-check-circle me-2"></i>Sudah
                            Diperiksa
                        </button>
                    </div>
                </div>

                <!-- Patient List -->
                <div id="patientList"></div>

                <!-- No Patients Message -->
                <div id="noPatients" class="glass-card p-5 text-center d-none">
                    <div class="no-patients">
                        <i class="bi bi-person-x"></i>
                        <h4>Tidak ada pasien ditemukan</h4>
                        <p>
                            Coba ubah filter pencarian atau tambah pasien baru
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template Patient Card -->
        <template id="patientCardTemplate">
            <div class="patient-card">
                <div class="status-badge" id="statusBadge"></div>
                <div class="d-flex align-items-center">
                    <div class="patient-avatar" id="avatar"></div>
                    <div class="patient-info flex-grow-1">
                        <h5 id="nama"></h5>
                        <div class="patient-meta">
                            <i class="bi bi-calendar-event me-1"></i>
                            <span id="usia"></span> â€¢
                            <span id="jenisKelamin"></span>
                        </div>
                        <div class="patient-meta">
                            <i class="bi bi-geo-alt me-1"></i>
                            <span id="tempatLahir"></span>
                        </div>
                        <div class="patient-meta">
                            <i class="bi bi-calendar-check me-1"></i>
                            Periksa: <span id="tanggalPeriksa"></span>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center gap-2">
                    <button class="filter-btn" id="detailBtn">
                        <i class="bi bi-info-circle"></i> Detail
                    </button>
                    <a
                        class="filter-btn"
                        id="riwayatBtn"
                        style="text-decoration: none"
                    >
                        <i class="bi bi-clock-history"></i> Riwayat
                    </a>
                </div>
            </div>
        </template>

        <!-- Modal Detail Pasien -->
        <div class="modal fade" id="patientDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="bi bi-person-circle"></i>
                            Detail Pasien
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="patientDetailContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template Detail Pasien -->
        <template id="patientDetailTemplate">
            <div>
                <div class="detail-section">
                    <div class="d-flex align-items-center mb-3">
                        <div class="patient-avatar me-3" id="avatar"></div>
                        <div>
                            <h4 class="text-white mb-1" id="nama"></h4>
                            <span class="status-badge" id="status"></span>
                        </div>
                    </div>
                </div>
                <div class="detail-section">
                    <h6>
                        <i class="bi bi-person-circle"></i> Informasi Personal
                    </h6>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-geo-alt"></i> Tempat Lahir
                        </div>
                        <div class="detail-value" id="tempatLahir"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-calendar-date"></i> Tanggal Lahir
                        </div>
                        <div class="detail-value" id="tanggalLahir"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-hourglass-split"></i> Usia
                        </div>
                        <div class="detail-value" id="usia"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-gender-ambiguous"></i> Jenis Kelamin
                        </div>
                        <div class="detail-value" id="jenisKelamin"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-calendar-check"></i> Tanggal Periksa
                        </div>
                        <div class="detail-value" id="tanggalPeriksa"></div>
                    </div>
                </div>
                <div class="detail-section">
                    <h6><i class="bi bi-body-text"></i> Informasi Fisik</h6>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-arrows-vertical"></i> Tinggi Badan
                        </div>
                        <div class="detail-value" id="tinggiBadan"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-speedometer2"></i> Berat Badan
                        </div>
                        <div class="detail-value" id="beratBadan"></div>
                    </div>
                </div>
                <div class="detail-section">
                    <h6><i class="bi bi-clipboard-pulse"></i> Riwayat Medis</h6>
                    <div class="detail-row">
                        <div class="detail-label">
                            <i class="bi bi-journal-medical"></i> Riwayat
                            Penyakit
                        </div>
                    </div>
                    <div
                        class="text-white mt-2"
                        id="riwayatPenyakit"
                        style="line-height: 1.6"
                    ></div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const patients = {{ pasien_json|safe }};
            const patientHistories = {{ analisis_json|safe }};

            let currentFilter = 'all';

            document.addEventListener('DOMContentLoaded', function () {
                renderPatients(patients);
            });

            function getInitials(name) {
                return name.split(' ').map((word) => word[0]).join('').toUpperCase().substring(0, 2);
            }

            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            function renderPatients(patientList) {
                const container = document.getElementById('patientList');
                const noPatients = document.getElementById('noPatients');
                const template = document.getElementById('patientCardTemplate');

                if (patientList.length === 0) {
                    container.innerHTML = '';
                    noPatients.classList.remove('d-none');
                    return;
                }

                noPatients.classList.add('d-none');
                container.innerHTML = '';

                patientList.forEach((patient) => {
                    const clone = template.content.cloneNode(true);

                    const statusBadge = clone.getElementById('statusBadge');
                    statusBadge.textContent = patient.status === 'pending' ? 'Belum Diperiksa' : 'Sudah Diperiksa';
                    statusBadge.classList.add(`status-${patient.status}`);

                    clone.getElementById('avatar').innerHTML = getInitials(patient.namaLengkap);
                    clone.getElementById('nama').textContent = patient.namaLengkap;
                    clone.getElementById('usia').textContent = patient.usia;
                    clone.getElementById('jenisKelamin').textContent = patient.jenisKelamin;
                    clone.getElementById('tempatLahir').textContent = patient.tempatLahir;
                    clone.getElementById('tanggalPeriksa').textContent = formatDate(patient.tanggalPeriksa);

                    clone.getElementById('detailBtn').onclick = (event) => {
                        event.stopPropagation();
                        showPatientDetail(patient.id);
                    };

                    const riwayatLink = clone.getElementById('riwayatBtn');
                    riwayatLink.href = `/riwayat-pasien/${patient.id}`;

                    container.appendChild(clone);
                });
            }

            function filterByStatus(status) {
                currentFilter = status;

                document.querySelectorAll('.filter-btn').forEach((btn) => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                const filtered = status === 'all' ? patients : patients.filter((p) => p.status === status);
                renderPatients(filtered);
            }

            function filterPatients() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                let filtered = patients;

                if (currentFilter !== 'all') {
                    filtered = filtered.filter((p) => p.status === currentFilter);
                }

                if (searchTerm) {
                    filtered = filtered.filter((patient) =>
                        patient.namaLengkap.toLowerCase().includes(searchTerm) ||
                        patient.usia.toLowerCase().includes(searchTerm) ||
                        patient.riwayatPenyakit.toLowerCase().includes(searchTerm) ||
                        patient.tempatLahir.toLowerCase().includes(searchTerm)
                    );
                }

                renderPatients(filtered);
            }

            function showPatientDetail(patientId) {
                const patient = patients.find((p) => p.id === patientId);
                if (!patient) return;

                const template = document.getElementById('patientDetailTemplate');
                const clone = template.content.cloneNode(true);

                clone.getElementById('avatar').innerHTML = getInitials(patient.namaLengkap);
                clone.getElementById('nama').textContent = patient.namaLengkap;
                clone.getElementById('status').textContent = patient.status === 'pending' ? 'Belum Diperiksa' : 'Sudah Diperiksa';
                clone.getElementById('status').classList.add(`status-${patient.status}`);
                clone.getElementById('tempatLahir').textContent = patient.tempatLahir;
                clone.getElementById('tanggalLahir').textContent = formatDate(patient.tanggalLahir);
                clone.getElementById('usia').textContent = patient.usia;
                clone.getElementById('jenisKelamin').textContent = patient.jenisKelamin;
                clone.getElementById('tanggalPeriksa').textContent = formatDate(patient.tanggalPeriksa);
                clone.getElementById('tinggiBadan').textContent = `${patient.tinggiBadan} cm`;
                clone.getElementById('beratBadan').textContent = `${patient.beratBadan} kg`;
                clone.getElementById('riwayatPenyakit').textContent = patient.riwayatPenyakit;

                const detailContent = document.getElementById('patientDetailContent');
                detailContent.innerHTML = '';
                detailContent.appendChild(clone);

                new bootstrap.Modal(document.getElementById('patientDetailModal')).show();
            }
        </script>
    </body>
</html>
